<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>TicTacToe</title>
    </head>
    <body>
        <button id="resetButton">replay</button>
        <div class="gameContainer">
          <div class="selectorArea">choose <span class="X">X</span> or <span class="O">O</span></div>
          <div class="boardGame hideThis">
            <table>
              <tr>
                <td class="square zero" id="zero"></td>
                <td class="square one" id="one"></td>
                <td class="square two" id="two" </td>
              </tr>
                <tr>
                <td class="square three" id="three"></td>
                <td class="square four" id="four"></td>
                <td class="square five" id="five"></td>
                </tr>
              <tr>
                <td class="square six" id="six"></td>
                <td class="square seven" id="seven"></td>
                <td class="square eight" id="eight"></td>
                </tr>
            </table>
          </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
